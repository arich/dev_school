version: '3'
volumes:
  bundle_cache:
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - bundle_cache:/bundle
      - .:/app
      - ./log/puma:/var/log/pluto/puma
      - ./log/pluto:/opt/pluto/log
    ports:
      - "3001:3000"
    depends_on:
      - db
